<script src="https://cdn.jsdelivr.net/npm/qrcode@latest"></script>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>QR Code Generator</h1>
            <input type="text" id="text" placeholder="Enter text or URL">
            <button onclick="generateQR()">Generate QR Code</button>
            <div id="qrcode"></div>
        </div>
    </div>
</div>
<script type="module">
    function generateQR() {
        var text = document.getElementById("text").value;
        var qrCode = new QRCode(document.getElementById("qrcode"), {
            text: text,
            width: 200,
            height: 200,
        });
    }
    $(document).ready(function(){
        $('meta[name="description"]').attr('content','QR Code Generator - Pound-DEV');
        $('meta[name="keywords"]').attr('content','QR Code Generator,Pound-DEV,Developer,Programer');
        $('.page-home').addClass('active');
    });
</script>
