<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>QR Code Generator</h1>
            <input class="form-control" type="text" id="text" placeholder="Enter text or URL">
            <button class="btn btn-primary mt-2" id="btn-generate">Generate QR Code</button>
            <canvas id="qrcode"></canvas>
        </div>
    </div>
</div>
<script type="module">
    $(document).ready(function(){
        $('meta[name="description"]').attr('content','QR Code Generator - Pound-DEV');
        $('meta[name="keywords"]').attr('content','QR Code Generator,Pound-DEV,Developer,Programer');
        $('.page-home').addClass('active');
        $('title').text('QR Code Generator - Pound-DEV');
        $('#btn-generate').on('click',function(){
            const text = document.getElementById("text").value;
            const qr = new QRious({
                element: document.getElementById("qrcode"),
                value: text,
                size: 200,
            });
        });
    });
</script>
