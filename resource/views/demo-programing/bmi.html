<style>
    #result {
        margin-top: 20px;
        font-size: 1.2em;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>BMI Calculator</h1>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height in cm">
            <br>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight in kg">
            <br>
            <button type="button" id="btn-calculate">Calculate BMI</button>
            <div id="result"></div>
        </div>
    </div>
</div>
<script type="module">
    $(document).ready(function(){
        $('#btn-calculate').on('click',function(){
            // Get the height and weight values from the input fields
            var height = document.getElementById('height').value;
            var weight = document.getElementById('weight').value;
            // Validate the input
            if (height === '' || weight === '') {
                document.getElementById('result').innerHTML = 'Please enter both height and weight.';
                return;
            }
            // Convert height from cm to meters
            height = height / 100;
            // Calculate BMI
            var bmi = weight / (height * height);
            // Display the result
            document.getElementById('result').innerHTML = 'Your BMI is: ' + bmi.toFixed(2);
            // Optionally, add some BMI categories
            var category = '';
            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = 'Normal weight';
            } else if (bmi >= 25 && bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obesity';
            }
            document.getElementById('result').innerHTML += '<br>You are classified as: ' + category;
        });

        $('meta[name="description"]').attr('content','Calculator - Pound-DEV');
        $('meta[name="keywords"]').attr('content','Calculator,Pound-DEV,Developer,Programer');
        $('.page-home').addClass('active');
        $('title').text('Calculator - Pound-DEV');
    });
</script>
